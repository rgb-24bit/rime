# luna_pinyin_simp.custom.yaml
#
# 输入方案「朙月拼音·简化字」配置

patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: zh_simp                      # 繁简转换
      reset: 1
      states: ["繁体", "简体"]
    - name: show_emoji
      reset: 0                           # 默认不显示 emoji
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]

  engine/filters:
      - simplifier
      - simplifier@emoji_conversion
      - uniquifier
      - single_char_filter

  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    tags: abc

  # https://github.com/rime/librime/issues/72
  "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/

  # 加载 easy_en 依赖
  "schema/dependencies/@1": easy_en
  # 载入翻译英文的码表翻译器，取名为 english
  "engine/translators/@4": table_translator@english
  # english 翻译器设定项
  english:
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: false      # 是否启用英文输入联想补全
    enable_sentence: false
    initial_quality: -2           # 调整英文候选词的位置，如 -3 会更靠后

  # 载入自定义词典
  "translator/dictionary": luna_pinyin.my
  # 拼写纠错
  "translator/enable_correction": true

  # 符号快速输入和部分符号的快速上屏
  punctuator:
    # import_preset: symbols
    symbols:
      # 分数
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
      # 电脑
      "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
      # 符号
      "/fh": [©, ®, ℗, ⓘ, ℠, ™, ℡, ␡, ♂, ♀, ☉, ☊, ☋, ☌, ☍, ☐, ☑︎, ☒, ☜, ☝, ☞, ☟, ✎, ✄, ♻, ⚐, ⚑, ⚠, ✔, ✘]
      # 麻将
      "/mj": [🀀, 🀁, 🀂, 🀃, 🀄, 🀅, 🀆, 🀇, 🀈, 🀉, 🀊, 🀋, 🀌, 🀍, 🀎, 🀏, 🀐, 🀑, 🀒, 🀓, 🀔, 🀕, 🀖, 🀗, 🀘, 🀙, 🀚, 🀛, 🀜, 🀝, 🀞, 🀟, 🀠, 🀡, 🀢, 🀣, 🀤, 🀥, 🀦, 🀧, 🀨, 🀩, 🀪, 🀫 ]
      # 星号
      "/xh": [＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
      # 日语
      "/jp": [の]
      # 数学
      '/sx': [ ±, ÷, ×, ∈, ∏, ∑, －, ＋, ＜, ≮, ＝, ≠, ＞, ≯, ∕, √, ∝, ∞, ∟, ∠, ∥, ∧, ∨, ∩, ∪, ∫, ∮, ∴, ∵, ∷, ∽, ≈, ≌, ≒, ≡, ≤, ≥, ≦, ≧, ⊕, ⊙, ⊥, ⊿, ㏑, ㏒ ]
    # commit - 直接上屏指定符号
    # [...]  - 选择
    # pair   - 成对符号
    # x      - 直接输入
    # 不清楚这个配置项作用
    # full_shape:
    #
    # 中文输入模式下，符号对应的字符
    # 简单来说就是中文输入模式下，默认会输入对应的 ascii 字符
    # 但是可以通过配置将 ascii 字符修改为其他字符
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈, «, ‹ ]
      '>' : [ 》, 〉, », › ]
      '/' : [ '/', ÷ ]
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : { pair: [ '‘', '’' ] }
      '"' : { pair: [ '“', '”' ] }
      '\' : "、"
      '`' : [ ·, ・ ]
      '!' : { commit: ！ }
      '@' : [ '@', ©, ®, ℗ ]
      '^' : { commit: …… }
      '&' : '&'
      '(' : （
      ')' : ）
      '_' : ——
      '[' : [ 「, 【, 〔, ［ ]
      ']' : [ 」, 】, 〕, ］ ]
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]
  # 必须要这个才能输入 punctuator 符号  
  recognizer/patterns/punct: "^/([a-z]+|[0-9]0?)$"

  # 拼写算法配置
  speller/algebra:
    - erase/^xx$/                      # 原已有配置
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve$/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

    # 模糊音定義
    # 需要哪組就刪去行首的 # 號，單雙向任選
    #- derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
