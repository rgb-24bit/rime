# squirrel.custom.yaml
#
# Rime 输入法 squirrel 前端配置

patch:
  "style/color_scheme": tianyi
  preset_color_schemes/+:                               # BGR
    tianyi:                                             # Base https://github.com/hotoo/rime/blob/master/squirrel.custom.yaml
      name: "天依 / Tianyi"
      author: "rgb-24bit <rgb-24bit@foxmail.com>"

      inline_preedit: false                             # true: 单行显示，false: 双行显示
      horizontal: false                                 # 竖直候选
      back_color: 0xFFFFFF                              # 背景色
      corner_radius: 1                                  # 边框圆角
      border_height: 2                                  # 边框高度
      border_width: 2                                   # 边框宽度
      border_color: 0xFFCC66                            # 边框色
      text_color: 0x9E9E9E                              # 拼音行文字颜色
      hilited_text_color: 0x9E9E9E                      # 拼音行编码颜色
      hilited_back_color: 0xFFFFFF                      # 拼音行编码背景色
      hilited_candidate_text_color: 0x000000            # 选中候选项文字颜色
      hilited_candidate_back_color: 0xFFF0E4            # 选中候选项背景色
      candidate_text_color: 0x000000                    # 其他候选项文字颜色
      comment_text_color: 0x999999                      # 其他候选项提示文字颜色
